<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>big text - for slack</title>
    <meta name="description" content="big text is a Slack app for generating images of large, animated text">
    <meta name="author" content="dougietech">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="slack-app-id" content="APKCNT2UD">

    <link rel="stylesheet" href="css/semantic.min.css">
    <link rel="stylesheet" href="css/index.css">

    <script>
        $(document)
            .ready(function () {

                // fix menu when passed
                $('.masthead')
                    .visibility({
                        once: false,
                        onBottomPassed: function () {
                            $('.fixed.menu').transition('fade in');
                        },
                        onBottomPassedReverse: function () {
                            $('.fixed.menu').transition('fade out');
                        }
                    })
                    ;

                // create sidebar and attach to menu open
                $('.ui.sidebar')
                    .sidebar('attach events', '.toc.item')
                    ;

            })
            ;
    </script>


</head>

<body>
    <!-- Page Contents -->
    <div class="pusher">
        <div class="ui vertical masthead center aligned segment">


            <div class="ui text container">
                <h1 class="ui header">
                    big text
                </h1>
                <h2>put big goofy text on slack</h2>
                <a
                    href="https://slack.com/oauth/authorize?client_id=355227720082.801430920965&scope=commands,chat:write:bot,chat:write:user">
                    <img alt="Add to Slack" height="40" width="139" src="/images/add_to_slack.png"
                        srcset="images/add_to_slack.png 1x, images/add_to_slack@2x.png 2x">
                </a>

            </div>

        </div>

        <div class="ui vertical inverted footer segment">
            <div class="ui container">
                <div class="ui stackable inverted divided equal height stackable grid">
                    <div class="seven wide column">
                        <h4 class="ui inverted header">big text</h4>
                        <p>big text is provided by dougietech</p>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header">important stuff</h4>
                        <div class="ui inverted link list">
                            <a href="https://github.com/zacharygraziano/bigtext" class="item">source code</a>
                            <a href="/privacy.html" class="item">privacy policy</a>
                            <a href="/terms.html" class="item">terms of service</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
